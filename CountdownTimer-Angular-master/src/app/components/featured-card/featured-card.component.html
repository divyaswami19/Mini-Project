<div class="center">
    <mat-card class="feature-card">
        <mat-card-header>
            <ngx-avatar mat-card-avatar class="avatar-header-image" name="{{ data.subtitle }}"></ngx-avatar>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{ data.title }}</mat-card-title>
            <mat-card-subtitle *ngIf='data.subtitle'>{{ data.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <div class="center">
            <app-flipdown [time_unix]='data.time_unix'></app-flipdown>
        </div>
        <mat-card-content *ngIf='data.content'>
            <p>{{ data.content }}</p>
            <p *ngIf='data.tags'>
                <mat-chip-list class="center" aria-label="Tags">
                    <!-- <b>Tags: </b> -->
                    <mat-chip *ngFor='let tag of data.tags'>{{ tag }}</mat-chip>
                </mat-chip-list>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <mat-chip-list aria-label="Tags">
                <button mat-button [routerLink]='userUrl'>
                    <img src="{{ userImage }}" width="48px">
                    {{ username }}
                </button>
                <!-- <b>Tags: </b> -->
                <!-- <mat-chip *ngFor='let tag of data.tags'>{{ tag }}</mat-chip> -->
                <span class="flex-spacer"></span>
                <div>
                    <button mat-button (click)="incrementCountInternal()"><mat-icon>favorite_border</mat-icon> {{ data.count }}</button>
                    <button mat-button (click)="copyID()"><mat-icon>share</mat-icon></button>
                </div>
            </mat-chip-list>
        </mat-card-actions>
    </mat-card>
</div>
