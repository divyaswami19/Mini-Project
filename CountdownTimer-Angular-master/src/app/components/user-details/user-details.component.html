<div class="center">
    <mat-card class="user-card">
        <mat-card-header>
            <ngx-avatar mat-card-avatar class="avatar-header-image" src="{{ user.photoURL }}"></ngx-avatar>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{ user.displayName }}</mat-card-title>
            <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <div class="center">
            This is your Profile view.<br>
            Your UID: {{ user.uid }}
        </div>
        <mat-card-content>
            
        </mat-card-content>
        <mat-card-actions>
            <mat-chip-list aria-label="Tags">
                <!-- <b>Tags: </b> -->
                <!-- <mat-chip *ngFor='let tag of data.tags'>{{ tag }}</mat-chip> -->
                <span class="flex-spacer"></span>
                <div>
                    <button mat-button><mat-icon>favorite_border</mat-icon></button>
                    <button mat-button (click)='copyUserID()'><mat-icon>share</mat-icon></button>
                </div>
            </mat-chip-list>
        </mat-card-actions>
    </mat-card>
</div>

<div class="container">
  <h2>
    <span>{{user.displayName}}'s Countdowns</span>
    <span class="flex-spacer"></span>
    <button mat-button [routerLink]="'/events/create'"><mat-icon>plus_one</mat-icon></button>
  </h2>
  
  <app-cd-list [usePassedData]='true' [passedData]='userEvents' ></app-cd-list>
</div>
